<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registrarse</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <ion-grid>
                <ion-row>
                    <ion-col size="5" style="text-align: right;">
                        <img src="../../../assets/account.png" width="64px" height="64px" />
                    </ion-col>
                    <ion-col>
                        <h1 style="color: #ffffff;"><b>CUENTAS</b></h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">
                                Primer nombre
                            </ion-label>
                            <ion-input type="text" formControlName="firstName"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">
                                Segundo nombre
                            </ion-label>
                            <ion-input type="text" formControlName="secondName"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">
                                Apellidos
                            </ion-label>
                            <ion-input type="text" formControlName="lastName"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">
                                Correo electrónico
                            </ion-label>
                            <ion-input type="email" formControlName="email"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">
                                Contraseña
                            </ion-label>
                            <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: 2%;">
                    <ion-col>
                        <ion-button shape="round" expand="block" color="success" type="submit" [disabled]="registerForm.invalid">
                            Registrarse
                            <ion-icon name="log-in-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card>
</ion-content>
